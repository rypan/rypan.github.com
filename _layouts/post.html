---
layout: default
---

<div class="post">
	<h1>{{ page.title }}</h1>
	<div class="tidbits"><span class="category">{{ page.category }}</span> &nbsp; <span class="date">{{ page.date | date_to_string }}</span></div>
	<div class="body">
		{{ content }}
	</div>
</div>

<div id="listofposts">
	{% for post in site.posts %}
		<p><a href="{{ post.url }}">{{ post.title }}</a></p>
	{% endfor %}
</div>
